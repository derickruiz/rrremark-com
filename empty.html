<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="/assets/css/imports.css">
        <link rel="stylesheet" href="/assets/css/variables.css">
        <link rel="stylesheet" href="/assets/css/reboot.css">
        <link rel="stylesheet" href="/assets/css/grid.css">
        <link rel="stylesheet" href="/assets/css/utils.css">

        <script>
        /* Some kind of CSS fix to make up for a bug. */
        if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
          var msViewportStyle = document.createElement('style')
          msViewportStyle.appendChild(
            document.createTextNode(
              '@-ms-viewport{width:auto!important}'
            )
          )
          document.querySelector('head').appendChild(msViewportStyle)
        }
        </script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <main role="main">

            <div class="Menu js-menu">

                <div class="Arrow js-menu-opener"></div>

                <div class="Menu-contents u-vspace-fourUp">
                    <div class="Constrainer">
                        <div class="Menu-title u-vspace-default">Projects</div>
                        <div class="Menu-list u-vspace-oneUp">
                            <div class="MenuProject u-vspace-default">
                                <div class="MenuProject-title u-vspace-twoDown">A big project name</div>
                                <div class="MenuProject-stats">
                                    <input type="checkbox"> 05 <input type="checkbox" checked="checked"> 10 ⌚ 95</div>
                            </div>
                            <div class="MenuProject">
                                <div class="MenuProject-title u-vspace-twoDown">Content Creator Delete Site and Transfer Assets</div>
                                <div class="MenuProject-stats">
                                    <input type="checkbox"> 05 <input type="checkbox" checked="checked"> 10 ⌚ 95</div>
                            </div>
                        </div>
                        <button class="Button Button--full">Create new project</button>
                    </div>
                </div>
            </div>

            <div class="Project">
                <div class="Grid Grid--gutters Grid--full">
                    <div class="Grid-cell">
                        <div class="Constrainer u-vspace-twoUp">
                            <div class="ProjectInfo">
                                <textarea rows="1" placeholder="Your project name here." class="ProjectInfo-title"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="Grid Grid--gutters Grid--full">
                    <div class="Grid-cell">
                        <div class="Intention u-vspace-oneUp">

                            <div class="Constrainer u-vspace-oneUp u-med-push-threeUp">
                                <div class="Note">
                                    <textarea rows="2" class="Note-text" placeholder="Define the approach to the project by writing notes and adding todos."></textarea>
                                </div>
                            </div>

                            <!-- <div class="Todos u-vspace-oneUp">
                                <div class="Todo">

                                    <div class="Constrainer">
                                        <div class="Grid Grid--top">
                                            <div class="Grid-cell">
                                                <div class="X Todo-remove"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="Constrainer u-med-push-threeUp">
                                        <div class="Grid Grid--center">
                                            <div class="Grid-cell u-hspace-oneDown">
                                                <textarea rows="1" class="Todo-text" placeholder="Your todo title"></textarea>
                                            </div>
                                            <div class="Grid-cell--autoSize">
                                                <input type="checkbox" class="Todo-checkbox u-visibility-hidden">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div> -->

                            <div class="Constrainer u-med-push-threeUp">
                                <div class="Grid Grid--gutters Grid--full sm-Grid--1of2 u-vspace-oneUp">
                                    <div class="Grid-cell">
                                        <button class="Button Button--full">Add a todo</button>
                                    </div>
                                </div>
                            </div>

                        </div><!-- .Intention -->

                    </div>
                </div>
            </div><!-- .Project -->
        </main>

        <script>
        (function () {
            var menuOpener = document.querySelector('.js-menu-opener');

            menuOpener.addEventListener('click', function (event) {
                var menu = document.querySelector('.js-menu');
                menu.classList.toggle('is-Menu-expanded');
            });

        })();
        </script>
    </body>
</html>
